<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="left">
        <h1 class="logo">Todo-List</h1>
        <h2 class="profile-name">Username</h2>
        <nav>
            <div class="search">Search</div>
            <div class="inbox">Inbox</div>
            <div class="today">Today</div>
            <div class="upcoming">Upcoming</div>
            <div class="completed">Completed</div>
        </nav>
        <h2>Projects</h2>
        <nav>
            <div id="p1">P1</div>
            <div id="p2">P2</div>
            <div id="p3">P3</div>
        </nav>
    </div>
    <div class="right">
        <div class="header">
            <p id="directory">Projects/</p>
        </div>
        <div class="project-container">
            <div class="container">
                <div class="elements">
                    <div class="content-headers">
                        <h2 class="project-title">Project Title</h2>
                        <h3 class="project-description">Description</h3>
                    </div>
        
                    <div class="card">
                        <h2>Tasks</h2>
                        <div class="task">
                            
                        </div>
                        <span>
                            <button class="add-task">+</button>
                            <h3>Add Task</h3>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal">
                <h2 class="modals modal-title">Modal Title</h2>
                <h3 class="modals modal-desc">Description</h3>
            </div>
        </div>
    </div>
</body>
</html>
